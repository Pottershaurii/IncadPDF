<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="headerTitle" placeholder="Título del documento" >
        <input type="file" id="fileInput" multiple accept="image/*" data-text="Importar">
        <input type="file" id="clientLogo" accept="image/*" data-text="Logo">
        <div class="pdf-options">
            <label>
                Calidad:
                <select id="pdfQuality">
                    <option value="0.9">Normal</option>
                    <option value="1.2">Alta</option>
                    <option value="1.5">Máxima</option>
                </select>
            </label>
        </div>
        <button onclick="exportToPdf()">Exportar a PDF</button>
        <p id="imageCount">Imágenes cargadas: 0</p>
    </div>
    <div id="errorMessage" class="error-message"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <div id="pageContainer"></div>
    <script src="script.js"></script>
</body>
</html>
